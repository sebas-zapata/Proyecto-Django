<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        {% load static %}
        <img src="{% static 'logo.png' %}" alt="Logo">
        <h1 class="text-center">Clientes Registrados</h1>
        <table class="table table-striped table-bordered mt-4 table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.correo }}</td>
                    <td>{{ cliente.telefono }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay clientes registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'registrar_cliente' %}" class="btn btn-dark">Registrar Cliente</a>
        <a href="{% url 'inicio' %}" class="btn btn-secondary">Inicio</a>
    </div>
</body>

</html>
